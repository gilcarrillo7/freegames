<div class="bg-slate-700 min-h-screen p-4 sm:p-8 w-full">
  <app-search (games)="setGames($event)"></app-search>
  <div
    *ngIf="games"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8 py-8 sm:py-16"
  >
    <app-game *ngFor="let game of games" [game]="game"></app-game>
  </div>
</div>
